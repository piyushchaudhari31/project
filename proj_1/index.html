                        alt="">

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">close</button>
            <h2>Your Personalise Task list</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Enter Task" id="task">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Detail"></textarea>
                        <div class="markImp">
                            <input type="checkbox" name="checkbox" id="check">
                            <label for="checkbox">Marks as Important</label>
                        </div>
                        <button>Add Task</button>

                    </form>
                </div>
                <div class="allTask">


                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">close</button>
            <h2>Plan your Day Productitve</h2>
            <div class="day-planner">



            </div>

        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">close</button>
            <div class="joke-full-page">
                <div class="joke-container">
                    <div class="joke-Wrapper">
                        <div class="joke-1">
                            <h2>Joke of the Day üòÅ</h2>

                        </div>

                        <div class="joke-2">
                            <h1></h1>
                            <h2></h2>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <section class="fullElem pomodore-fullpage">
            <button class="back" id="3">close</button>
            <h1>Study With me</h1>
            <div class="session">Work-Session</div>
            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start">START</button>
                <button class="pause">PAUSE</button>
                <button class="reset">RESET</button>
            </div>

        </section>
        <section class="fullElem daily-goal-fullpage">
            <button class="back" id="4">close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>



    <script src="script.js"></script>
